<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/css/profil.css">
    <title>Cham Nation</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/css/global.css">
</head>

<body>
    <header>
        <img id="logo" src="/static/images/logo.png">
        <div id="wrap">
            <div id="search">
                <input type="text" id="searchTerm" placeholder="What are you looking for?">
                <button type="submit" id="searchButton">
                    <i id="fa fa-search"></i>
                </button>
            </div>
        </div>
        <img id="profile-picture" src="/static/images/profile-picture.png">
    </header>

    <div id="ProfilGlobal">
        <div class="ProfilGlobal-item" id="ProfilGlobal-left">
            <div class="ProfilLeft item">
                <img id="home" src="/static/images/home.png">
                <p>Accueil</p>
            </div>
            <div class="ProfilLeft" id="item">
                <img id="home" src="/static/images/thread.png">
                <p>Mes threads</p>
            </div>
            <div class="ProfilLeft" id="item">
                <img id="home" src="/static/images/follow.png">
                <p>Suivis</p>
            </div>
            <div id="cat">
                <p>Cat√©gories</p>   
            </div>
        </div>
        <div class="ProfilGlobal-item" id="center-profil-data">
            <div id="mdp" class="box">
                <h2>Mot de passe</h2> 
                <input type="text" placeholder="Ancien mot de passe :" name="" required
                minlength="4" maxlength="10" size="10">
                <input type="text" placeholder="Nouveau mot de passe :" name="name" required
                minlength="4" maxlength="10" size="10">
                <input type="text" placeholder="Confirmer le mot de passe :" name="name2" required
                minlength="4" maxlength="10" size="10">
                <div>
                    <button id="button" name="button2">Valider</button>
                </div>
            </div>

            <div id="mail" class="box">
                <h2>Adresse mail</h2>
                <div>
                    Mon adresse : {{.Email}}
                </div>
                    <input type="text" placeholder="Nouvelle adresse :" name="name">
                    <input type="text" placeholder="Confirmer l'adresse :" name="name2">
                    <input type="text" placeholder="Mot de passe :" name="password">
                <div>
                    <button id="button" name="button2">Valider</button>
                </div>
            </div>
            <div id = "stats">
                <h2>Description</h2>
                <textarea id="story2" name ="story"></textarea>
            </div>
        </div>
        <div class="ProfilGlobal-item" id="ProfilGlobal-right">
            <button id="parametre" type="button">+</button>
            <img id="profile-picture" src="/static/images/profile-picture.png">
            <div class="txt">
                <h2>{{.User_name}}</h2>
                <div  class="bannerSubtitle">
                </div>
            </div>
            <div>
                10000 <i id="like" class=""></i>
                5 <i id="like" class=""></i>
            </div>
            <div class="frame">
                <button class="custom-btn btn-6"><span>Logout</span></button>
            </div>
        </div>
    </div>
</body>

<script>
    document.querySelector('.btn-6').addEventListener('click', ()=>{
        function deleteCookie(name) { setCookie(name, '', -1); }
        function setCookie(name, value, days) {
            var d = new Date;
            d.setTime(d.getTime() + 24*60*60*1000*days);
            document.cookie = name + "=" + value + ";path=/;expires=" + d.toGMTString();
    }
    deleteCookie("auth")
    window.location.replace('http://localhost:8080')
})
</script>

</html>
